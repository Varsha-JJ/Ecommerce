{% extends 'admin/adminbase.html' %}

{% block title%}
<title>Size || First-Step</title>
{% endblock %}


{% block alert %}

{% include 'admin/alerts.html' %}

{% endblock %}  


{% block content %}


<div class="card-header">
    <strong class="card-title">All size</strong>
</div>
<div class="card-body">
    <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>size</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for s in size %}
            <tr>
                <td>{{s.name}}</td>
                <td><a href="{% url 'admin_editsize' s.id %}" ><i class="ti-pencil-alt" style="color: rgb(13, 143, 125);"></i></a></td>
                <td><a href="{% url 'deletesize' s.id %}" ><i class="ti-trash" style="color: red;"></i></a></td>
            </tr>
            {% endfor %}
         </tbody>
    </table>
</div>

{% endblock %}
